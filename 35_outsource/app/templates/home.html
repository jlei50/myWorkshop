{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>My Stories</h2>
<ul>
    {% for story in my_stories %}
    <li>
        <a href="{{ url_for('view_story', story_id=story.id) }}">{{ story.title }}</a>
        <a href="{{ url_for('edit_story', story_id=story.id) }}">(Edit)</a>
    </li>
    {% endfor %}
</ul>

<h2>Other Stories</h2>
<ul>
    {% for story in other_stories %}
    <li>
        <a href="{{ url_for('view_story', story_id=story.id) }}">{{ story.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
