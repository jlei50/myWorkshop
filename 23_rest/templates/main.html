<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nasa Mars Rover Photos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

  <body style="padding: 5%; font-family: 'Courier New', Courier, monospace;">
    <h1>Nasa Mars Rover Photos</h1>
    <br>Jazzy Cheese: Jady, Ankita<br>

    <br>

    <!-- card; can also add image -->
    <div class="d-inline-flex gap-1">

          <img src="{{ image1 }}", alt="image1", width="100%">
          <p>{{description1 | safe}}</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Picture 2</h5>

      </div>
      <div class="card" style="width: 18rem;">

          <img src="{{ image3 }}", alt="image3", width="100%">
          <p>{{description3 | safe}}</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Picture 4</h5>
          <img src="{{ image4 }}", alt="image4", width="100%">
